{% extends "base.html" %}
{% load i18n %}
{% load form_tags %}
{% block content %}
<body>
  <div class="container2">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="row gy-3 gy-md-4 overflow-hidden">

              <div class="col-12">
                <label for="id_login" class="form-label">Email <span class="text-danger">*</span></label>
                <div class="input-group">
                  {{ form.login|add_class:"form-control" }}
                </div>
              </div>

              <div class="col-12">
                <label for="id_password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                <div class="input-group">
                  {{ form.password|add_class:"form-control" }}
                </div>
              </div>

              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">Se connecter</button>
                </div>
              </div>

            </div>
          </form>

          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center">
                <a href="{% url 'account_signup' %}" class="link-secondary text-decoration-none">Créer un compte</a>
                <a href="{% url 'account_reset_password' %}" class="link-secondary text-decoration-none">Mot de passe oublié ?</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}

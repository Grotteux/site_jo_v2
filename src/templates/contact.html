{% extends 'base.html' %}

{% block title %}
    <title>Contact</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center mb-5">
        <div class="text-center bg-white shadow p-3 rounded">
            <h1 class="text-center mb-4">Nous contacter :</h1>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
            <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                <form>
                    <fieldset>
                        <legend>Contact :</legend>

                        <div class="form-group mb-3">
                            <label for="nom" class="form-label">Entrez votre nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="PrÃ©nom Nom">
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Entrez votre mail</label>
                            <input type="email" class="form-control" id="email" placeholder="email@mail.com">
                        </div>
                        <div class="form-group mb-4">
                            <label for="bio" class="form-label">Description du besoin :</label>
                            <textarea class="form-control" id="bio" rows="3"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Soumettre</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
